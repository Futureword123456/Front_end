<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="#" method="post">
        <label>请输入姓名:</label>
        <input type="text" name="username" id="username"><br>
        <label>请输入密码:</label>
        <input type="password" name="password" id="password"><br>
        <label>请再次输入密码:</label>
        <input type="password" name="repassword" id="repassword"><br>
        <label>性别:</label>
        <input type="radio" name="sex" id="boy" value="1"><label>男</label>
        <input type="radio" name="sex" id="girl" value="0"><label>女</label><br>
        <label>兴趣爱好:</label>
        <input type="checkbox"name="habit" id="habit" value="1"><label>游泳</label>
        <input type="checkbox"name="baskball" id="baskball" value="2"><label>打篮球</label>
        <input type="checkbox"name="book" id="book" value="3"><label>看书</label><br>
        <label>生日:</label>
        <select>
            <option value="1998" selected ="selected"> 1998</option>
            <option value="1999"> 1999</option>
            <option value="2000"> 2000</option>
            <option value="2001"> 2001</option>
        </select><label>年</label>
        <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
        </select><label>月</label>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><label>日</label><br>
        <label>头像</label>
        <img src="../images/headLogo/13.gif">
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>
        <input type="button" value="普通按钮">
        <input type="submit" value="提交按钮">
    </form><br>
<textarea rows="10" cols="50" name="" id="">请输入</textarea><br>
<input type="file"><input type="button" value="上传"><br>
<input type="hidden" name="" id="hidden">
<select size="4" multiple="true">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select>
    <select size="4" multiple="true">

    </select>
</body>
</html>
