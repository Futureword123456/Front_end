<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合作业</title>
</head>
<body>
    <form action="#" method="post">
        <table border="2" width="500px">
            <tr>
                <td style="text-align: right">请输入姓名:</td>
                <td><label for="name"></label><input type="text" name="" id="name"></td>
            </tr>
            <tr>
                <td style="text-align: right">请输入密码:</td>
                <td><label for="password"></label><input type="password" name="" id="password"></td>
            </tr>
            <tr>
                <td style="text-align: right">请再次输入密码:</td>
                <td><label for="repassword"></label><input type="password" name="" id="repassword"></td>
            </tr>
            <tr>
                <td style="text-align: right">性别:</td>
                <td>
                    <label for="boy"></label><input type="radio" name="性别" id="boy" checked="checked">男
                    <label for="girl"></label><input type="radio" name="性别" id="girl">女
                </td>
            </tr>
            <tr>
                <td style="text-align: right">兴趣爱好:</td>
                <td>
                    <label for="habit"></label><input type="checkbox" name="" id="habit" checked="checked">打篮球
                    <label for=""></label><input type="checkbox" name="" id="">游泳
                    <label for="book"></label><input type="checkbox" name="" id="book">看书
                </td>
            </tr>
            <tr>
                <td>生日:</td>
                <td>
                    <label>
                        <select>
                            <option value="1998" selected ="selected"> 1998</option>
                            <option value="1999"> 1999</option>
                            <option value="2000"> 2000</option>
                            <option value="2001"> 2001</option>
                        </select>
                    </label><label>年</label>
                    <label>
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label><label>月</label>
                    <label>
                        <select><label>月</label>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label><label>日</label>

                </td>
            </tr>
            <tr>
                <td style="text-align: right">头像:</td>
                <td>
                    <img src="../images/headLogo/13.gif" alt="">
                    <label>
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td style="text-align: center" colspan="2">
                    <input type="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
